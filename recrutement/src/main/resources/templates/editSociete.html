<!DOCTYPE html>
<html
     xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="template1.html"
     
     >
<head>
    <title>Nouvelle Societé</title>
  
</head>
<body>
	 <div class="container-xxl flex-grow-1 container-p-y mt-3"> <!-- Ajoutez la classe mt-3 ici -->
	<div id = "content" class = "content layout-list" layout:fragment="content">
		<div class="p-3">
	<div class ="row mt-3">
		<div class="col-md-8 offset-1"> 
		<div class="card">
			<div class="card-header">Modifer la Société </div>
			<div class="card-body"> 
				<form th:action="@{/saveSociete}" method="post">
					<div class="mb-2">
					     <label for="exampleInputEmail1" class="form-label">Id : </label> 
					     <label th:text="${societe.id}"></label>
                         <input type="hidden" name="id" class="form-control" th:value="${societe.id}" >
                  
                    </div>
					<div class="mb-2">
					     <label for="exampleInputEmail1" class="form-label">Nom : </label>
                         <input type="text" name="nom" class="form-control" th:value="${societe.nom}" >
                           <div  class="form-text text-danger" th:errors="${societe.nom}"></div>
                         
                    </div>
                    <div class="mb-2">
					     <label for="exampleInputEmail1" class="form-label">Adresse : </label>
                         <input type="text" name="adresse" class="form-control" th:value="${societe.adresse}">
                            <div  class="form-text text-danger" th:errors="${societe.adresse}"></div>
                     </div>
                     <div class="mb-2">
					     <label for="exampleInputEmail1" class="form-label">Adresse Email :</label>
                         <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                         th:value="${societe.email}">
                            <div  class="form-text text-danger" th:errors="${societe.email}"></div>
                     </div>
              
                     <div class="mb-2">
					     <label for="exampleInputEmail1" class="form-label">Numéro de téléphone : </label>
                         <input type="text" name="tel" class="form-control"th:value="${societe.tel}" >
                            <div  class="form-text text-danger" th:errors="${societe.tel}"></div>
                      </div>
					<button type="submit" class="btn btn-success">modifier</button>
				</form>
			</div>
		</div>
		</div>
	</div>
	
		
	</div>
	</div>
   </div>
</body>
</html>
