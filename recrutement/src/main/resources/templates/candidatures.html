<!DOCTYPE html>
<html
     xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="template1.html"
     
     >
<head>
    <title>Liste des candidatures</title>
   <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"></head>
<body>
	 <div class="container-xxl flex-grow-1 container-p-y mt-3"> <!-- Ajoutez la classe mt-3 ici -->
	<div id = "content" class = "content layout-list" layout:fragment="content">
		<div class="p-3">
			<div class="row ">
               <h1 class="fw-bold py-3">
	            <span class="text-muted fw-light">Liste des candidats pour l'offre :  <span th:text="${titreOffre}" class="fw-bold"></span></span>
	          </h1>
             
             
           </div>
		 </div>
		<div class="card">
			
			<div class="card-body"> 
				 <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>email</th>
                 <th>CV</th>
               
            </tr>
        </thead>
        <tbody>
			
            <tr th:each="candidat : ${candidats}">
    <td th:text="${candidat.id}"></td>
    <td th:text="${candidat.nom}"></td>
     <td th:text="${candidat.prenom}"></td>
    <td th:text="${candidat.email}"></td>
      <td th:text="${candidat.cv}"></td>

    
</tr>

        </tbody>
    </table>
			</div>
		</div>
	</div>
   
	</div>
	  </div>
	
</body>
</html>
