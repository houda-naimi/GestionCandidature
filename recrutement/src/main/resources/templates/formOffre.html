<!DOCTYPE html>
<html
     xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="template1.html"
     
     >
<head>
    <title>Nouvelle Societé</title>
   <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
       <script src="/webjars/query/3.6.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"></head>
           <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
           <script th:src="@{/sidebar.js}"></script>
           <script src ="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.js"></script>

  
</head>
<body>
	              
	 <div class="container-xxl flex-grow-1 container-p-y mt-3"> <!-- Ajoutez la classe mt-3 ici -->
	<div id = "content" class = "content layout-list" layout:fragment="content">
		<div class="p-3">
	<div class ="row mt-3">
		<div class="col-md-8 offset-1"> 
		<div class="card">
			<div class="card-header">Ajouter un nouvel Offre </div>
			<div class="card-body"> 
				<form th:action="@{/saveOffre}" method="post" enctype="multipart/form-data">
					 <!-- Afficher une alerte si le titre existe déjà -->
        <div th:if="${titreExistant}">
            <div class="alert alert-danger" role="alert">
                Le titre existe déjà. Veuillez en choisir un autre.
            </div>
        </div>
					<div class="mb-2">
					     <label for="exampleInputEmail1" class="form-label">Titre : </label>
                         <input type="text" name="titre" class="form-control" th:value="${offre.titre}" >
                           <div  class="form-text text-danger" th:errors="${offre.titre}"></div>
                         
                    </div>
                    <div class="mb-2">
					     <label for="exampleInputEmail1" class="form-label">Description : </label>
                         <textarea  name="description" class="form-control" th:value="${offre.titre}"></textarea>
                            <div  class="form-text text-danger" th:errors="${offre.titre}"></div>
                     </div>
                      <div class="mb-2">
						    <label for="exampleInputEmail1" class="form-label">Choisir une image : </label>
                            <input type="file" name="img" class="form-control" id="customFileLang" lang="fr" th:value="${offre.image}">
                             
                            
                      </div>
                    <div class=" row mb-2">
                       <div class="col-md-6">
						 <label for="exampleInputEmail1" class="form-label">Société : </label>
                               <div class="col-md-6">                                 
                                               <select class="form-select" id="societe" name="societeId">
                                                <option th:each="societe : ${societes}" th:value="${societe.id}" th:text="${societe.nom}"></option>
                                                </select>
                               </div>
                      </div>
                       <div class="col-md-6">
						  <label for="exampleInputEmail1" class="form-label">Département : </label>
                            <div class="col-md-6">                                   
                                               <select class="form-select" id="departement" name="departementId">
                                                <option th:each="departement : ${departements}" th:value="${departement.id}" th:text="${departement.designation}"></option>
                                                </select>
                               </div>
                       </div>
                    </div>
                    <div class=" row mb-2">
                       <div class="col-md-6">
						 <label for="exampleInputEmail1" class="form-label">Poste : </label>
                              <select class="form-select" id="poste" name="posteId">
                                                <option th:each="poste : ${postes}" th:value="${poste.id}" th:text="${poste.titre}"></option>
                                                </select>
                       </div>
                        <div class="col-md-6">
						 <label for="exampleInputEmail1" class="form-label">Type : </label>
                              <select class="form-select" id="type" name="typeId">
                                                <option th:each="type : ${types}" th:value="${type.id	}" th:text="${type.designation}"></option>
                                                </select>
                       </div>
                    </div>
                      
					<button type="submit" class="btn btn-success">Ajouter</button>
				</form>
			</div>
		</div>
		</div>
	</div>
	
		
	</div>
	</div>
   </div>
</body>
</html>
